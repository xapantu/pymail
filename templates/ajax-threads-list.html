<ul class=entries>
    {% for entry in emails %}
    <li id="entry-{{entry.imapid}}" class="{% if not entry.seen %}unread{% endif %}">
    <a href="javascript:view_thread('{{entry.imapid}}')" class="{{ loop.cycle('odd', 'even') }}">
        <span>
            {{ entry.subject }}&nbsp; {{ entry.sender }}
        </span>
    </a>
    </li>
        {% else %}
        <li><em>Unbelievable. No entries here so far</em></li>
    {% endfor %}
</ul>
