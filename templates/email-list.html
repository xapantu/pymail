{% extends "root.html" %}
{% block body %}

<ul class=entries>
    {% for entry in emails %}
    <li id="entry-{{entry.imapid}}">
    <a href="javascript:view_message({{entry.imapid}})">
        {% if not entry.seen %}
        <strong>{{ entry.subject }}</strong>
        {% else %}
        {{ entry.subject }}
        {% endif %}
    </a>
    </li>
        {% else %}
    <li><em>Unbelievable. No entries here so far</em>
    {% endfor %}
    <a href="/{{ page-1}}">&lt;&lt;</a>
    <a href="/{{ page+1}}">&gt;&gt;</a>
</ul>

{% endblock %}
