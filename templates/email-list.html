{% extends "root.html" %}
{% block body %}

<ul class=entries>
    {% for entry in emails %}
    <li id="entry-{{entry.imapid}}">
    <a href="javascript:view_message('{{entry.imapid}}')">
        <span>
            {% if not entry.seen %}
            <strong>{{ entry.subject }}&nbsp; {{ entry.sender }}</strong>
            {% else %}
            {{ entry.subject }}&nbsp; {{ entry.sender }}
            {% endif %}
        </span>
    </a>
    </li>
        {% else %}
    <li><em>Unbelievable. No entries here so far</em>
    {% endfor %}
    <a href="{{ page_back }}">&lt;&lt;</a>
    <a href="/{{ page_next }}">&gt;&gt;</a>
</ul>

{% endblock %}
