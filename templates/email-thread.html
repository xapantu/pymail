{% extends "root.html" %}
{% block body %}
<script type="text/javascript">
    $(document).ready(function() {
            open_sync("{{ mailbox }}/{{ page }}");
            sync("{{ mailbox }}");
    });
setInterval(function(){
            sync("{{ mailbox }}");
        }, 5*60*1000);
</script>
<div id="thread-list">
    <a href="{{ page_back }}">&lt;&lt;</a>
    <a href="{{ page_next }}">&gt;&gt;</a>
</div>
{% endblock %}
