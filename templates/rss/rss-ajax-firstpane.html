<li><a href="javascript:add_feed()">Add a feed</a></li>
<li class="selected feed" id="feed--1"><a href="javascript:load_subitems(-1, '/ajax/feed/-1', '/ajax/fullview/-1')"><span>Unread</span></a></li>
{% for feed in feeds %}
    <li id="feed-{{feed.id}}" class="feed {% if feed.unread > 0 %} unread{% endif %}">
    <a href="javascript:load_subitems({{ feed.id }}, '/ajax/feed/{{ feed.id }}/', '/ajax/fullview/{{feed.id}}/')">
        <span>{{ feed.name }}<span {% if feed.unread == 0 %}style="display:none;"{% endif %}> (<span id="unread-count-{{feed.id}}" class="unread-count">{{ feed.unread }}</span>)</span></span>
         </a>
    </li>
{% else %}
    No feed. Please add one!
{% endfor %}
