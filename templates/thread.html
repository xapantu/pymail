<h4>{{ subject }}</h4>
{% for message in thread %}
    <div class="message {{ loop.cycle('message-odd', 'message-even') }}">
        <div class="sender">{{message.sender}}</div>
        <div class="date">{{message.date}}</div>
        <br />
        {% autoescape false %}
        {{message.body}}
        {% endautoescape %}
    </div>
    {% else %}
    Thread empty
{% endfor %}
