{%- macro button(content, target=';', insensitive=False, id=None, active=false) -%}
<a {% if id != None %}id="{{ id }}"{% endif %}class="button {% if active %}active {% endif %}{% if insensitive %}insensitive{% endif %}" href="javascript:{{ target }}"><span><span>{{ content }}</span></span></a>
{%- endmacro %}
